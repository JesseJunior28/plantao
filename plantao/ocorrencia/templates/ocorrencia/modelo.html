{% load static %}

<!doctype html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Importação do Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.css" />

    <!-- Ícone na barra de abas -->
    <!-- <link rel="shortcut icon" href="{% static 'img/favicon.png' %}"> -->

    <!-- Bloco destinado aos estilos para cada página -->
    {% block styles %}

    {% endblock %}

</head>

<body class="d-flex flex-column h-100">


        <div class="container-fluid bg-white">
            <div class="container border-bottom border-light p-3">
                <img src="{% static 'img/header_pres.svg' %}" alt=""class="img-fluid">
            </div>

        </div>


        <!-- Bloco com o menu principal -->
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-ifpr font-115 shadow">

            <div class="container">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- fim do container -->
            </div>
        </nav>

        <!-- Bloco de conteúdo -->
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            {% block conteudo %}
            
            {% endblock %}
        </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    {% block scripts %}

    

    {% endblock %}

</body>

</html>
