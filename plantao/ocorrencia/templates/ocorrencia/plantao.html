{% extends 'ocorrencia/modelo.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-4">
            <h2 class="text-center">Iniciar Plantão</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inicio">Data e Hora de Início:</label>
                <input type="datetime-local" name="inicio" id="inicio" class="form-control" required>
                <label for="turno">Selecione o Turno:</label>
                <select name="turno" id="turno" class="form-control">
                    <option value="DIURNO">DIURNO</option>
                    <option value="NOTURNO">NOTURNO</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Plantão</button>
        </form>
        </div>
    </div>
        
    
</div>

{% endblock %}
